<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array input</title>
</head>

<body>
    <script>
        var num = new Array();
        for (var i = 0; i < 5; i++) {
            num[i] = parseInt(prompt("enter number :"));
        }

        var sum = 0;
        for (var i = 0; i < 5; i++) {
            sum = sum + num[i];

        }
        document.write(sum);

    </script>
</body>

</html>
