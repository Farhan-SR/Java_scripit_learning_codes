<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <script>
        var arary1 = new Array(5);
        arary1[0] = "farhan";
        arary1[1] = "farhan";
        arary1[2] = "farhan";
        arary1[3] = "farhan";
        arary1[4] = "farhan5";

        document.write(arary1);// all index pirnted 
        document.write("<br>");
        document.write(arary1.length);// arrary lenth 
        document.write("<br>");

        var array2 = ["farhan", "Shahriar ", "mahin"];
        document.write(array2);
        document.write("<br>");

        array2.push("Misba");
        document.write(array2);
        document.write("<br>");

        array2.pop();
        document.write(array2);


        // addition of array
         var array_sum = arary1.concat(array2) ;
         document.write("<br>");
         document.write(array_sum)

    </script>
</body>

</html>
