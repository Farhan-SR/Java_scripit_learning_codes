<body>
    <script>
        // task 2 
        var f_name = prompt("enter first name :");
        var l_name = prompt("enter last name :");

        var full_name = f_name + " " + l_name;
        document.write("full name is :" + full_name);
        document.write("<br> the length of name is :" + full_name.length);
        document.write("<br> the name is in upper case :" + full_name.toLocaleUpperCase());
        document.write("<br>the 2nd position of name is " + full_name.charAt(1, 1));

        //"<br>"+
    </script>
