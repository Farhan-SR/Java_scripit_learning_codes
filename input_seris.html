<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var m = parseInt(prompt("enter stating number :"));
        var n = parseInt(prompt("enter ending number :"));
        var sum = 0;
        var i = m;
        while (i <= n) {
            sum = sum + i;
            i++;
        }
        // for (var i = m; i <= n; i++) {
        //     sum = sum + i;
        // }

        document.write("the sum of" + m + "to " + n + "is " + sum);


    </script>
</body>

</html>
