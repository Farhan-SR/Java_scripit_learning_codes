<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var digit = prompt("enter a digit 0 - 9 :");
        switch (digit) {

            case "0":
                document.write("Zero");
                break;
            case "1":
                document.write("One"); break;
            case "2":
                document.write("two"); break;
            case "3":
                document.write("three"); break;
            case "4":
                document.write("fore"); break;
            case "5":
                document.write("five"); break;
            case "6":
                document.write("Six"); break;
            case "7":
                document.write("Seven"); break;
            case "8":
                document.write("Eight"); break;
            case "9":
                document.write("Nine"); break;
            default:
                document.write("invalit digit");
        }



    </script>
</body>

</html>
